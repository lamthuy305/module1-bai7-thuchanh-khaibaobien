<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến 3</title>
</head>
<body>

<script>
    let a = parseInt(prompt("Nhập số thứ 1 vào dây"))
    let b = parseInt(prompt("Nhập số thứ 2 vào dây"))
    z = a % b

    if (z == 0)
        alert(" a là bội cuả b")
    else
        alert("a không phải là bội của b")
</script>
</body>
</html>
